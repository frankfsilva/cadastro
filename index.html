<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Cadastro</h1>
        </div>
    </header>
    <div class="container">
        <form>
            <h2>Dados Pessoais</h2>
            <div class="container dados-pessoais">
                <input type="text" id="nome" name="nome" placeholder="Nome completo">
                <input type="text" id="cpf" name="cpf" placeholder="Número do CPF">
                <input type="text" id="email" name="email" placeholder="E-mail">
                <input type="tel" id="telefone" name="telefone" placeholder="Telefone">
            </div>
            <div class="endereco">
                <h2>Endereço</h2>
                <div class="container">
                    <input type="text" id="endereco" name="endereco" placeholder="Endereço">
                    <input type="text" id="numero" name="numero" placeholder="Número">        
                    <input type="text" id="bairro" name="bairro" placeholder="Bairro">
                    <input type="text" id="cep" name="cep" placeholder="CEP">
                    <input type="text" id="cidade" name="cidade" placeholder="Cidade">
                    <input type="text" id="uf" name="uf" placeholder="UF">
                </div>
            </div>
            <button type="submit" id="cadastrar">Cadastrar +</button>
        </form>
    </div>
    <div class="container">
        <table class="container">
            <h2>Dados cadastrados</h2>
            <thead>
                <tr>
                    <th width=100>Nome</th>                                 <!--largura da coluna definida-->
                    <th width=60>CPF</th>
                    <th width=80>E-mail</th>
                    <th width=30>Telefone</th>
                    <th width=100>Endereço</th>
                    <th width=20>Nº</th>
                    <th width=40>Bairro</th>
                    <th width=50>CEP</th>
                    <th width=80>Cidade</th>
                    <th width=20>UF</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>     <!--plugin jquery-->
    <script src="./js/jquery.mask.min.js"></script>                         <!--plugin máscaras jquery-->
    <script src="./js/jquery.validate.min.js"></script>                     <!--plugin validador de formulário jquery-->
    <script src="./js/main.js"></script>
</body>
</html>
